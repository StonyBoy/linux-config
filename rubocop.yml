---
AllCops:
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Max: 100

Metrics/MethodLength:
  Max: 50

Layout/IndentationWidth:
  # Number of spaces for each indentation level.
  Width: 4

Style/GlobalVars:
  AllowedVariables:
    - $options
    - $ts
    - $opt
    - $fit
    - $hid
    - $bl2u
    - $fip
    - $nor
    - $emmc
    - $ext4
    - $tty


Style/StringLiterals:
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  AllowedPatterns: [ '*' ]
