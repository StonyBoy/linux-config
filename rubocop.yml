---
AllCops:
  TargetRubyVersion: 2.5

Metrics/BlockLength:
  Max: 100

Metrics/MethodLength:
  Max: 50

Layout/IndentationWidth:
  # Number of spaces for each indentation level.
  Width: 4

Layout/LineLength:
  Max: 120

Style/GlobalVars:
  AllowedVariables:
    - $options
    - $ts
    - $opt

Style/StringLiterals:
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  AllowedPatterns: [ '*' ]

Style/FrozenStringLiteralComment:
  Enabled: false

