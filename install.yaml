    Editor:
        Classic Vim:
            src:
                - vim/packages.vim
                - vimrc
                - vim/config

        NeoVim Editor:
            default:
                src:
                    - profile.d/80-nvim.sh
            Full Support:
                src:
                    - config/nvim
            Simple Support:
                dest: config/nvim
                src:
                    - config/nvim-simple

    Console:
        Alacritty:
            Linux:
                dest: config/alacritty/alacritty.toml
                src:
                    - config/alacritty/linux.toml
            MacOS:
                dest: config/alacritty/alacritty.toml
                src:
                    - config/alacritty/macos.toml

        Bat:
            src:
                - config/bat/config
                - profile.d/60-bat.sh

        Terminal Mux:
            src:
                - tmux.conf

        Powerline:
            src:
                - config/powerline

    Git:
        default:
            src:
                - gitconfig
                - gitignore
                - gitconfig.d/20-user.gitconfig
                - profile.d/10-git-prompt.sh
        Diff tool:
            Classic diff:
                src:
                    - gitconfig.d/30-diff.gitconfig
            git-delta:
                src:
                    - gitconfig.d/30-delta.gitconfig
        Editor:
            Classic Vim:
                src:
                    - gitconfig.d/30-editor-vim.gitconfig
            Neovim:
                src:
                    - gitconfig.d/30-editor-neovim.gitconfig
        Work:
            src:
                - gitconfig.d/10-work.gitconfig
                - git-hooks
        MacOS:
            src:
                - gitconfig.d/40-macos.gitconfig

    Ruby:
        default:
            src:
                - rubocop.yml
                - profile.d/60-ruby.sh

    Email:
        default:
            src:
                - msmtprc
                - config/mbsync/mbsyncrc
                - config/davmail/davmail.properties
        aerc:
