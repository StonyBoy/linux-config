                        - config/waybar/systemd_unit.py
                        - config/waybar/memory_monitor.py
                        - config/waybar/user_slice_memory_monitor.py
            Sway Swaylock:
                src:
                    - config/swaylock

        Niri:
            default:
                Home:
                    dest: config/niri/config.kdl
                    src:
                    - config/niri/home.kdl
                Work:
                    dest: config/niri/config.kdl
                    src:
                    - config/niri/work.kdl
                WorkFromHome:
                    dest: config/niri/config.kdl
                    src:
                    - config/niri/wfh.kdl
