                src:
                    - config/sway/home.sway.config

            Work:
                src:
                    - config/sway/work.sway.config

            WorkFromHome:
                src:
                    - config/sway/wfh.sway.config

            Waybar:
                default:
                    dest: config/waybar/config
                    src:
                        - config/waybar/config.sway
