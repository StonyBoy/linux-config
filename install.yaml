                    - mutt/signatures/work
            Home:
                src:
                    - mutt/accounts/one
                    - mutt/imap.one.com.pem
                    - mutt/send.one.com.pem
                    - mutt/one.com.gpg
                    - mutt/signatures/home

    Systemd User Units:
        Google Drive:
            src:
                - config/systemd/user/google_drive.service

        Local Network Drives:
            src:
                - config/systemd/user/local_network_drives.service

        Work:
            One Drive:
                src:
                    - config/systemd/user/one_drive.service
            Perforce:
                src:
                    - config/systemd/user/perforce.service

GUI Configuration:
    X Window:
        default:
            src:
                - Xresources
                - Xdefaults
                - Xmodmap
                - profile.d/70-linux-x-keyboard.sh

        I3:
            default:
                src:
                    - config/systemd/user/i3_wallpaper.service
                Home:
                    src:
                        - config/i3/config
                        - config/i3/home.i3.conf
                        - config/dunst/dunstrc
                Work:
                    src:
                        - config/i3/config
                        - config/i3/work.i3.conf
                        - config/dunst/dunstrc
                WorkFromHome:
                    src:
                        - config/i3/config
                        - config/i3/wfh.i3.conf
