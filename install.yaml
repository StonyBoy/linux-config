            Blocks:
                dest: config/i3/i3blocks.conf
                Home:
                    src:
                        - config/i3/i3blocks.conf.home
                Work:
                    src:
                        - config/i3/i3blocks.conf.work
                WorkFromHome:
                    src:
                        - config/i3/i3blocks.conf.wfh


    Wayland:
        Sway:
            default:
                src:
                    - config/sway/config
                    - profile.d/50-sway.sh
                    - config/dunst/dunstrc
