                Rust:
                    src:
                        - profile.d/60-rustlang.sh
                Go:
                    src:
                        - profile.d/60-golang.sh

    Scripts:
        default:
            dot: false
            src:
                - scripts/python.init.py
                - scripts/update_wallpaper.sh
                - scripts/tmux_sessions.py
                - scripts/remote_sway_cmds.py
