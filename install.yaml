---
Bash Shell:
        dest: ~/
        dot: true
        default:
                - bash_logout
                - bash_profile
                - bashrc
                - clang-format
                - inputrc
                - profile
                - profile.d/00-path-ops.sh
                - profile.d/01-colors-defines.sh
                - profile.d/02-colors-defines-background.sh
                - profile.d/10-git-prompt.sh
                - profile.d/30-ls-colors.sh
                - profile.d/20-prompt-color.sh
                - profile.d/30-gcc-color-output.sh
                - profile.d/40-alias.sh
                - profile.d/50-private.sh
                - profile.d/60-tmux.sh
        Work:
                - profile.d/30-keychain.sh
                - profile.d/30-misc-env.sh
                - profile.d/30-work-env.sh
        MacOS:
                - profile.d/60-macos.sh
        Linux:
                - profile.d/60-linux.sh
                - profile.d/70-linux-keyboard.sh
        Home:
                - profile.d/70-audiobooks.sh

Scripts:
        dest: ~/
        default:
                - scripts/tat
                - scripts/python.init.py
                - scripts/update_wallpaper.sh
                - scripts/remote_tmux.sh
                - scripts/local_tmux.sh
                - scripts/git_branches.py
                - scripts/config_tunnel.sh
                - scripts/config_remote_tunnel.sh

Vim Editor:
        dest: ~/
        dot: true
        default:
                - vim/packages.vim
                - vim/config
                - vimrc

NeoVim Editor:
        dest: ~/
        dot: true
        default:
                - config/nvim
                - profile.d/80-nvim.sh

Alacritty:
        dest: ~/
        dot: true
        default:
                - config/alacritty/alacritty.yml

Bat:
        dest: ~/
        dot: true
        default:
                - config/bat/config

Terminal Mux:
        dest: ~/
        dot: true
        default:
                - tmux.conf

Git:
        dest: ~/
        dot: true
        default:
                - gitconfig
                - gitignore
                - gitconfig.d/20-user.gitconfig
        diff:
                - gitconfig.d/30-diff.gitconfig
        delta:
                - gitconfig.d/30-delta.gitconfig
        editor-vim:
                - gitconfig.d/30-editor-vim.gitconfig
        editor-neovim:
                - gitconfig.d/30-editor-neovim.gitconfig
        Work:
                - gitconfig.d/10-work.gitconfig
                - git-hooks
        MacOS:
                - gitconfig.d/40-macos.gitconfig

Ruby:
        dest: ~/
        dot: true
        default:
                - rubocop.yml

Mutt Email:
        dest: ~/
        dot: true
        default:
                - mbsyncrc
                - msmtprc
                - mutt/aliases
                - mutt/bindings
                - mutt/colors
                - mutt/mailcap
                - mutt/mbsync_folders.py
                - mutt/muttrc
        Work:
                - mutt/accounts/microchip
                - mutt/microchip.com.gpg
                - mutt/outlook.office365.com.pem
                - mutt/signatures/work
        Home:
                - mutt/accounts/one
                - mutt/imap.one.com.pem
                - mutt/send.one.com.pem
                - mutt/one.com.gpg
                - mutt/signatures/home

X Window:
        dest: ~/
        dot: true
        default:
                - Xresources
                - Xdefaults
                - Xmodmap

I3 Window Manager:
        dest: ~/
        dot: true
        Home:
                - config/i3/config
                - config/i3/home.i3.conf
        Work:
                - config/i3/config
                - config/i3/work.i3.conf
        WorkFromHome:
                - config/i3/config
                - config/i3/wfh.i3.conf

I3 Blocks:
        dest: ~/.config/i3/i3blocks.conf
        dot: true
        Home:
                - config/i3/i3blocks.conf.home
        Work:
                - config/i3/i3blocks.conf.work
        WorkFromHome:
                - config/i3/i3blocks.conf.wfh

Rofi Themes:
        dest: ~/
        dot: true
        default:
                - config/rofi/themes

Sway:
        dest: ~/.config/sway/config
        dot: true
        Home:
                - config/sway/config.home

Sway I3 Blocks:
        dest: ~/.config/sway/i3blocks.conf
        dot: true
        Home:
                - config/sway/i3blocks.conf.home
Powerline:
        dest: ~/
        dot: true
        default:
                - config/powerline

QT Creator:
        dest: ~/
        dot: true
        default:
                - config/QtProject

PyCharm Editor:
        dest: ~/
        default:
                - PyCharm

Beyond Compare:
        dest: ~/
        dot: true
        default:
                - config/bcompare/BCCommands.xml

Visual Studio Code:
        dest: ~/
        dot: true
        default:
                - config/Code

Fish Shell:
        dest: ~/
        dot: true
        default:
                - config/fish

Systemd User Timers:
        dest: ~/
        dot: true
        default:
                - config/systemd/user
