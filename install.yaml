---
Bash Shell:
        dest: ~/
        dot: true
        default:
                - bash_logout
                - bash_profile
                - bashrc
                - clang-format
                - inputrc
                - profile
                - profile.d/01-colors-defines.sh
                - profile.d/10-git-prompt.sh
                - profile.d/30-ls-colors.sh
                - profile.d/20-prompt-color.sh
                - profile.d/30-gcc-color-output.sh
                - profile.d/40-alias.sh
                - profile.d/50-private.sh
        Light Colors:
                - profile.d/02-colors-defines-light-background.sh
        Dark Colors:
                - profile.d/02-colors-defines-dark-background.sh
        Work:
                - profile.d/30-keychain.sh
                - profile.d/30-misc-env.sh
                - profile.d/30-work-env.sh
        MacOS:
                - profile.d/60-macos.sh
        Linux:
                - profile.d/60-linux.sh
                - profile.d/70-linux-keyboard.sh
        Home:
                - profile.d/70-audiobooks.sh

Scripts:
        dest: ~/
        default:
                - scripts/tat
                - scripts/python.init.py

Vim Editor:
        dest: ~/
        dot: true
        default:
                - vim/packages.vim
                - vimrc
        NVim:
                - config/nvim
                - profile.d/80-nvim.sh

Alacritty:
        dest: ~/
        dot: true
        default:
                - config/alacritty/alacritty.yml

Bat:
        dest: ~/
        dot: true
        default:
                - config/bat/config

Terminal Mux:
        dest: ~/
        dot: true
        default:
                - tmux.conf

Git:
        dest: ~/
        dot: true
        default:
                - gitconfig
                - gitignore
                - gitconfig.d/20-user.gitconfig
        Work:
                - gitconfig.d/10-work.gitconfig
                - git-hooks
        MacOS:
                - gitconfig.d/40-macos.gitconfig

Mutt Email:
        dest: ~/
        dot: true
        default:
                - mbsyncrc
                - msmtprc
                - mutt/aliases
                - mutt/bindings
                - mutt/colors
                - mutt/mailcap
                - mutt/mbsync_folders.py
                - mutt/muttrc
        Work:
                - mutt/accounts/microchip
                - mutt/microchip.com.gpg
                - mutt/outlook.office365.com.pem
                - mutt/signatures/work
        Home:
                - mutt/accounts/one
                - mutt/imap.one.com.pem
                - mutt/send.one.com.pem
                - mutt/one.com.gpg
                - mutt/signatures/home

X Window:
        dest: ~/
        dot: true
        default:
                - Xresources
                - Xdefaults
                - Xmodmap

I3 Window Manager:
        dest: ~/.config/i3/config
        dot: true
        Home:
                - config/i3/config.home
        Work:
                - config/i3/config.work
        Laptop:
                - config/i3/config.work.laptop

I3 Blocks:
        dest: ~/.config/i3/i3blocks.conf
        Home:
                - config/i3/i3blocks.conf.home
        Work:
                - config/i3/i3blocks.conf.work
        Laptop:
                - config/i3/i3blocks.conf.work.laptop

Powerline:
        dest: ~/
        dot: true
        default:
                - config/powerline

QT Creator:
        dest: ~/
        dot: true
        default:
                - config/QtProject

PyCharm Editor:
        dest: ~/
        default:
                - PyCharm

Beyond Compare:
        dest: ~/
        dot: true
        default:
                - config/bcompare/BCCommands.xml

Visual Studio Code:
        dest: ~/
        dot: true
        default:
                - config/Code

Fish Shell:
        dest: ~/
        dot: true
        default:
                - config/fish
